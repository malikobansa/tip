<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Tip Calculator</h1>
        <label for="billInput">Bill Amount:</label>
        <input type="number" id="billInput" placeholder="Enter bill amount" />

        <label for="tipInput">Tip Percentage:</label>
        <input type="number" id="tipInput" placeholder="Enter tip percentage" />

        <button id="submitBtn">Calculate</button>

        <h2>Total: <span id="totalResult">$0.00</span></h2>
    </div>

    <script src="index.js"></script>
</body>
</html>
